version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: robotics_academy_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
      POSTGRES_DB: robotics_academy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # Uncomment for local development only â€” do not expose in production
    networks:
      - robotics_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: robotics_academy_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres_password}@postgres:5432/robotics_academy?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    volumes:
      - ./uploads:/app/uploads
      - ./public/uploads:/app/public/uploads
    ports:
      - "3000:3000"
    networks:
      - robotics_network
    command: >
      sh -c "npx prisma migrate deploy &&
             node server.js"
    # To seed the database on first run, use:
    #   docker compose exec app npx prisma db seed

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: robotics_academy_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    networks:
      - robotics_network

  # Database Backup Service
  backup:
    image: postgres:16-alpine
    container_name: robotics_academy_backup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres_password}
      DB_HOST: postgres
      DB_USER: postgres
      DB_NAME: robotics_academy
      BACKUP_DIR: /backups
      RETENTION_DAYS: 30
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: >
      -c "chmod +x /backup.sh && echo '0 2 * * * /backup.sh >> /var/log/backup.log 2>&1' > /etc/crontabs/root && crond -f -l 2 -L /dev/stdout"
    networks:
      - robotics_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  robotics_network:
    driver: bridge
